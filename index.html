<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/344e5e1084.js" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <h2>Sign up</h2>
        <label><i class="fas fa-portrait"></i>Username</label>
        <input type="text" class="box" name="Username" >
        <label><i class="fas fa-lock"></i>Password</label> 
        <input type="password" class="box" name="password">
        <label><i class="fas fa-envelope"></i>email</label>
        <input type="email" class="box" name="email">
        <button id="sign">Sign Up</button>
    </form>
    
</body>
</html>
